<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Migration Layer</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
<style>
    html,
    body, .box, #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
</style>
</head>

<body>
    <div class="box">
        <div id="map"></div>
    </div>

    <script src="./index.js"></script>
    <script>
    (function() {
        var lrmap = L.map('map').setView([35.4199, 95.2402], 4);
        L.tileLayer('http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
            subdomains: ["1", "2", "3", "4"]
        }).addTo(lrmap);
        const data = [
            // 北京
            { lng: 116.404844, lat: 39.91405 },
            // 新疆
            { lng: 84.9023, lat: 42.148 },
            { lng: 81.9023, lat: 42.4 },
            { lng: 84.9023, lat: 42.458 }
        ]
        const mylayer = L.myLayer(data, { color: 'blue' });
        mylayer.addTo(lrmap);

        // setTimeout(() => {
        //     lrmap.removeLayer(mylayer);
        // }, 3000);
    })();
    </script>
</body>
</html>
